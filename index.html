<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Mesto">
        <meta name="keywords" content="Mesto">
        <meta name="author" content="Yaroslav Barbakov">
        <link rel="icon" href="./images/icon.png" type="image/png">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="root">
        <header class="header">
            <img class="header__logo" src="images/logo_white.svg" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__block">
                    <img class="profile__avatar" src="images/avatar_.jpg" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup" id="popup-profile">
            <div class="popup__container">
                <button class="popup__button-close" type="button" id="button-close-profile"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="popupProfile">
                    <input class="popup__input" type="text" id="profile-name-input" name="profile-name" placeholder="Имя">
                    <input class="popup__input" type="text" id="profile-job-input" name="profile-job" placeholder="Работа">
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup" id="popup-new-card">
            <div class="popup__container">
                <button class="popup__button-close" type="button" id="button-close-new-card"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="popupNewCard">
                    <input class="popup__input" type="text" id="card-name-input" name="card-name" placeholder="Название">
                    <input class="popup__input" type="text" id="card-link-input" name="card-link" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__button-save">Создать</button>
                </form>
            </div>
        </div>
        <template id="card">
            <div class="element">
                <img class="element__image" src="" alt="">
                <div class="element__description">
                    <p class="element__title"></p>
                    <button class="element__like" type="button"></button>
                </div>
                <button class="element__delete" type="button"></button>
            </div>
        </template>
        <template id="popup-element">
            <div class="popup popup_darker popup_opened">
                <figure class="popup__box-image">
                    <button class="popup__button-close" type="button"></button>
                    <img class="popup__image" src="./images/photos/dombay.png" alt="">
                    <figcaption class="popup__description">Домбай</figcaption>
                </figure>
            </div>
        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
