<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Mesto">
        <meta name="keywords" content="Mesto">
        <meta name="author" content="Yaroslav Barbakov">
        <link rel="icon" href="./images/icon.png" type="image/png">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="root">
        <header class="header">
            <img class="header__logo" src="images/logo_white.svg" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__block">
                    <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__button-close" type="button" id="button-close-profile"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="popupProfile" novalidate>
                    <fieldset class="popup__set">
                        <!-- <input class="popup__input" type="text" id="profile-name-input" name="profile-name" placeholder="Имя"> -->
                        <label class="popup__field">
                            <input type="text" class="popup__input" id="profile-name-input" name="profile-name" 
                            placeholder="Имя" required minlength="2" maxlength="40">
                            <span class="popup__input-error profile-name-input-error"></span>
                        </label>
                        <!-- <input class="popup__input" type="text" id="profile-job-input" name="profile-job" placeholder="Работа"> -->
                        <label class="popup__field">
                            <input type="text" class="popup__input" id="profile-job-input" name="profile-job" 
                            placeholder="Работа" required minlength="2" maxlength="200">
                            <span class="popup__input-error profile-job-input-error"></span>
                        </label>
                        <button type="submit" class="popup__button-save">Сохранить</button>
                    </fieldset>  
                </form>
            </div>
            <div class="popup__overlay"></div>
        </div>
        <div class="popup popup_new-card" >
            <div class="popup__container">
                <button class="popup__button-close" type="button" id="button-close-new-card"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="popupNewCard" novalidate>
                    <fieldset class="popup__set">
                        <!-- <input class="popup__input" type="text" id="card-name-input" name="card-name" placeholder="Название"> -->
                        <label class="popup__field">
                            <input type="text" class="popup__input" id="card-name-input" name="card-name" 
                        placeholder="Название" required minlength="2" maxlength="30">
                            <span class="popup__input-error card-name-input-error"></span>
                        </label>
                        <!-- <input class="popup__input" type="text" id="card-link-input" name="card-link" placeholder="Ссылка на картинку"> -->
                        <label class="popup__field">
                            <input type="url" class="popup__input" id="card-link-input" name="card-link" 
                            placeholder="Ссылка на картинку" required>
                            <span class="popup__input-error card-link-input-error"></span>
                        </label>
                        <button type="submit" class="popup__button-save">Создать</button>
                    </fieldset>   
                </form>
            </div>
            <div class="popup__overlay"></div>
        </div>
        <div class="popup popup_element">
            <figure class="popup__box-image">
                <button class="popup__button-close" type="button"></button>
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__description"></figcaption>
            </figure>
            <div class="popup__overlay"></div>
        </div>
        <template id="card">
            <div class="element">
                <img class="element__image" src="#" alt="#">
                <div class="element__description">
                    <p class="element__title"></p>
                    <button class="element__like" type="button"></button>
                </div>
                <button class="element__delete" type="button"></button>
            </div>
        </template>
        <script src="./scripts/index_.js" type="module"></script>
        <script src="./scripts/Card.js" type="module"></script>
        <script src="./scripts/FormValidator.js" type="module"></script>
    </body>
</html>
